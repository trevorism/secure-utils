buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
        }
    }
    dependencies {
        classpath 'com.trevorism:gradle-release-plugin:0.4.0'
    }
}

plugins{
    id "java"
    id "jacoco"
}

apply plugin: "com.trevorism.gradle.release"

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.29.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-gson:0.11.2'
    testCompile 'junit:junit:4.12'
}

processResources{
    doLast{
        copy{
            from "${System.getProperty("user.home")}/${project.name}/secure.txt"
            into "build/resources/main"
        }
    }
}

check.dependsOn "jacocoTestReport"